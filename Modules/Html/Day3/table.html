<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Table Example</h2>
    <table border="2">
        <caption>Employee List</caption>
        <tr>
            <th>Name</th>
            <th>Technology</th>
            <th>CTC</th>
        </tr>
        <tr>
            <td>Ankur</td>
            <td>Node</td>
            <td rowspan="2">2.5 Lakhs</td>
        </tr>
        <tr>
            <td>Kishan</td>
            <td>React</td>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>React Native</td>
            <td rowspan="2">3.0 Lakhs</td>
        </tr>
        <tr>
            <td>Chirag</td>
            <td>MERN</td>
        </tr>
    </table>
</body>
</html>
