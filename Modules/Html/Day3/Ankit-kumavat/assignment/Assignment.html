<!doctype html>
<html>
	<head>
		<title>Employee Detail</title>
	</head>
	<body>
		<form>
			<table>
			<tr>
				<td>Employee Name:</td>
				<td><input type="text" placeholder="Enter name"></td>
			</tr>
			<tr>
				<td>Password :</td>
				<td><input type="password" placeholder="Enter Password"></td>
			</tr>
			
			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="Gender"> Male
					<input type="radio" name="Gender"> Female</td>
			</tr>
			<tr>
				<td>Designation:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><input type="number"></td>
			</tr>

			<tr>
				<td>Location:</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><input type="email">(abc@gmail.com)</td>
			</tr>
			<tr>
				<td>Date of Joining:</td>
				<td><input type="date" place holder="enter date"></td>
			</tr>
			<tr>
				<td>Contact No:</td>
				<td><input type="number">(Enter 10 digit Mobile number)</td>
			</tr>

			<tr>
				<td>Submit</td>
				<td><input type="submit"></td>
			</tr>
		</table>
		</form>
	</body>
</html>
